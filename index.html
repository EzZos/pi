<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Riscos</title>
        <!-- STYLE -->
        <link rel="stylesheet" href="style.css" />
        <!-- SCRIPTS -->
        <script src="./js/main.js" defer></script>
        <script src="https://www.gstatic.com/charts/loader.js" defer></script>
        <script src="./js/chart.js" defer></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js" defer></script>
        <!-- ICON -->
        <link rel="stylesheet" href="./assets/fonts/style.css" />
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="box">
            <label for="risks">Selecione um risco ocupacional</label>
            <select name="risks" id="risks">
                <option value="0">Físico</option>
                <option value="1">Acidentes</option>
                <option value="2">Biológico</option>
                <option value="3">Ergonômico</option>
                <option value="4">Químico</option>
            </select>
            <button><i class="icon-search"></i></button>
            <p id="result">XX.XX%</p>
        </div>
        <div id="chart"></div>
    </body>
</html>
